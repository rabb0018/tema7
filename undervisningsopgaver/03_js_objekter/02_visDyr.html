<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">


        <p> </p>
        <img src="" alt="">

    </article>



    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded and parsed');
        });

        let person = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        }

        console.log(`navn: ${person.navn}, dyr: ${person.type} billede : ${person.billede}, levested: ${person.levested}`);

        const destination = document.querySelector("#dyr");





        destination.querySelector("p").textContent = `navn: ${person.navn}, dyr: ${person.type}, levested: ${person.levested}`;

        destination.querySelector("img").src = person.billede;



    </script>
</body>

</html>
