<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <style>
        article {
            border: 1px solid #333;
            padding 10px;
            margin: 1em;
        }

        img {
            max-width 100px;
        }

    </style>
</head>

<body>

    <section> </section>
    <template>
        <article>
            <h3></h3>
            <img src="" alt="">
            <p class="art"></p>
            <p class="levested"></p>
        </article>
    </template>




    <script>
        let container = document.querySelector("section");
        let temp = document.querySelector("template");


        const fil = "alleDyr.json";

        async function hentdata(fil) {
            const resultat = await fetch(fil);
            const json = await resultat.json();
            vis(json);
        }



        function vis(dyr){
            dyr.forEach(etDyr => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h3").textContent = etDyr.navn;
                klon.querySelector(".art").textContent = etDyr.type;
                klon.querySelector(".levested").textContent = etDyr.levested;
                klon.querySelector("img").src = etDyr.billede;
                container.appendChild(klon);
            })
        }

        hentdata(fil);

    </script>
</body>

</html>
